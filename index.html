<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="login-form">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <div class="form">
                <h1>Login</h1>
                <input type="email" placeholder="Email" class="form-control">
                <br>
                <input type="password" placeholder="Password" class="form-control">
                <br>
                <button id="enter" class="btn btn-success ">Submit</button>
            </div>
        </div>
    </div>
    <div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="box deposit">
                <h4>Deposit</h4>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="box withdraw">
                <h4>Withdraw</h4>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="box balance">
                <h4>Balance</h4>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h2>Deposit</h2>
                    <input id="amount" type="text" class="form-control"  placeholder="$amount you want to deposit">
                    <br>
                    <button  id="add-amount" class="btn btn-success">Deposit</button>
                </div>
            </div>
        <div class="col-md-6">
            <div class="form">
                <h2>Withdraw</h2>
                <input id="withdrawAmount"  type="text" class="form-control" placeholder="$amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
       </div>
    </div>
    </div>
    <script>
        // event listener for login Button
        document.getElementById("enter").addEventListener("click",function(){
            const login = document.getElementById("login-form");
            login.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // event listener for deposit Button
        const depositBtn = document.getElementById("add-amount").addEventListener("click",function(){
            const depositNumber = getInputNumber("amount");

            updateSpan("currentDeposit", depositNumber);
            updateSpan("currentBalance", depositNumber);   
            document.getElementById("amount").value ="";
        })


        // withdraw event 
        const withdrawBtn =document.getElementById("addWithdraw").addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpan("currentWithdraw",withdrawNumber);
            updateSpan("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value ="";

        })


        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }


        function updateSpan(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
